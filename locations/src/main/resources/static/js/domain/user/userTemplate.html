<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		<div class="jumbotron">
			<h1>User: {{ctrl.name}}</h1>
		</div>
		<section>
			<ul class="nav nav-pills">
				<li ng-class="{ active: ctrl.isSelected(1) }">
					<a href ng-click="ctrl.selectTab(1)">Home</a>
				</li>
				<li ng-class="{ active: ctrl.isSelected(2) }">
					<a href ng-click="ctrl.selectTab(2)">Resume</a>
				</li>
				<li ng-class="{ active: ctrl.isSelected(3) }">
					<a href ng-click="ctrl.selectTab(3)">Bio</a>
				</li>
			</ul>
			<br>
			<div class="panel" ng-show="ctrl.isSelected(1)">
				<p>Welcome, {{ctrl.name}}!</p>
				<div>
					<button ng-click="ctrl.logout()">Log out</button>
				</div>
			</div>
			<div class="panel" ng-show="ctrl.isSelected(2)">
				<embed src="pdf/Alden Sharp draft resume.pdf" style="width:100%; height:700px;" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
			</div>
			<div class="panel" ng-show="ctrl.isSelected(3)">
				<embed src="pdf/Alden Sharp draft bio.pdf" style="width:100%; height:700px;" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
			</div>
		</section>
	</div>
</div>
