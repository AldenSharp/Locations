<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		<div class="jumbotron">
			<h1>Login</h1>
		</div>
		<form>
			<p>Username:</p>
			<input type="text" name="username" ng-model="username"><br><br>
			<p>Password:</p>
			<input type="password" name="password" ng-model="password"><br><br>
			<button ng-click="ctrl.login(username, password)">Log in!</button>
		</form><br>
		<p>{{ctrl.output}}</p><br>
		<p>New to the site? <a ng-href="#/register">Register!</a></p>
	</div>
</div>
